<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Confirm deletion</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="button-bar">
            <button class="button button-light" ng-click="vm.modal.hide()">Cancel</button>
            <button class="button button-assertive" ng-click="vm.remove()">Delete</button>
        </div>
    </ion-content>
</ion-modal-view>
