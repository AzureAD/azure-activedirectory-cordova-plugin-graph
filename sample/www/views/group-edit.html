<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Edit Group</h1>
        <button class="button button-clear button-primary" ng-click="vm.cancelEditModal()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <form name="editForm" novalidate="" ng-submit="vm.edit(editForm)">
            <div class="list">
                <label class="item item-input"
                       ng-class="{ 'has-error' : editForm.displayname.$invalid}">
                    <span class="input-label">Name</span>
                    <input type="text" class="edit_input"
                           name="displayname"
                           ng-model="vm.updatedFields.displayName"
                           required>
                </label>

                <div class="form-errors"
                     ng-messages="editForm.displayname.$error"
                     ng-messages-include="views/validation-errors.html">
                </div>

                <label class="item item-input">
                    <span class="input-label">Description</span>
                    <input name="description" class="edit_input" ng-model="vm.updatedFields.description" type="text">
                </label>

                <button type="submit" class="button button-full button-positive">Edit</button>
            </div>
        </form>     
    </ion-content>
</ion-modal-view>
