<ion-side-menus enable-menu-with-back-views="false">
    <!-- Main content -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-hide="$exposeAside.active">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- Page content placeholder-->
        <ion-nav-view name="pageContent"></ion-nav-view>
    </ion-side-menu-content>
    <!-- Side menu -->
    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Active Directory</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ng-click="login()">
                    Login
                </ion-item>                 
                <ion-item nav-clear menu-close ng-click="logOut()">
                    LogOut
                </ion-item>
                        
                <ion-item nav-clear menu-close ng-click="sidemenu('/app/users')">
                    Users
                </ion-item>
                <ion-item nav-clear menu-close ng-click="sidemenu('/app/groups')">
                    Groups
                </ion-item>
                <ion-item nav-clear menu-close ng-click="sidemenu('/app/applications')">
                    Applications
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
