<ion-view view-title="Applications">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="vm.modal.show()">
            Add
        </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true">
        <ion-list>
            <ion-item ng-repeat="app in vm.apps" ng-click="vm.open(app.objectId)">
                {{app.displayName}}
                <p ng-repeat="uri in app.identifierUris">{{uri}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-stable padding-bottom">
        <div class="button-bar">
            <a class="button button-positive" ng-click="vm.showDeletedApps()">Show deleted apps</a>
        </div>
    </ion-footer-bar>
</ion-view>
