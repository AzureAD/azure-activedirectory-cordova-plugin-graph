<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Select members to add</h1>
    </ion-header-bar>
    <ion-content class="padding" overflow-scroll="true">
        <ion-list>
            <ion-item ng-repeat="member in vm.possibleMembers">
                <ion-checkbox ng-checked="member.checked" ng-model="member.checked">{{member.displayName}} <span class="item-note">{{member.objectType}}</span></ion-checkbox>                                
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <button class="button button-light" ng-click="vm.addMemberModal.hide()">Cancel</button>
            <button class="button button-positive" ng-click="vm.selectMembers()">OK</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
